
<div class="modal products-modal" data-modal="2">
  <button class="modal-btn-close js-modal-close" type="button">
    <svg class="modal-svg--sm" width="9" height="9">
      <use href="./images/icons/icons.svg#menu-close"></use>
    </svg>
    <svg class="modal-svg--big" width="11" height="11">
      <use href="./images/icons/icons.svg#menu-close"></use>
    </svg>
  </button>
  <h2 class="products-modal__title">Chololate icecream</h2>
  <div class="modal-elipse"></div>
  <ul class="nutrients-list">
    <li class="nutrients-list__item">
      <div class="nutrients-list-wrap">
        <span class="nutrients-list__number">320</span>
        <span class="nutrients-list__span">kcal</span>
      </div>
    </li>
    <li class="nutrients-list__item">
      <div class="nutrients-list-wrap">
        <span class="nutrients-list__number nutrients-list__number--l">4g</span>
        <span class="nutrients-list__span span--first">Prote...</span>
        <span class="nutrients-list__span span--second">Protein...</span>
      </div>
    </li>
    <li class="nutrients-list__item">
      <div class="nutrients-list-wrap">
        <span class="nutrients-list__number nutrients-list__number--m"
          >8,2g</span
        >
        <span class="nutrients-list__span">Fats</span>
      </div>
    </li>
    <li class="nutrients-list__item">
      <div class="nutrients-list-wrap">
        <span class="nutrients-list__number nutrients-list__number--s"
          >40,4g
        </span>
        <span class="nutrients-list__span">Carbs</span>
      </div>
    </li>
  </ul>
  <h3 class="ingridients-title">Ingredients</h3>
  <ul class="ingridients-list">
    <li class="ingridients-list__item">
      <span>Milk</span>
      <span>100ml</span>
    </li>
    <li class="ingridients-list__item">
      <span>Belgian chocolate</span>
      <span>20g</span>
    </li>
    <li class="ingridients-list__item">
      <span>Cream</span>
      <span>150ml</span>
    </li>
    <li class="ingridients-list__item">
      <span>Cocoa powder</span>
      <span>30g</span>
    </li>
    <li class="ingridients-list__item">
      <span>Sugar</span>
      <span>40g</span>
    </li>
    <li class="ingridients-list__item">
      <span>Vanilla sugar</span>
      <span>10g</span>
    </li>
  </ul>
  <form class="modal-form" name="application-form">
          <div class="modal-form-group" role="group">
            <label class="modal-form__label">
               <input class="modal-form__input" 
               type="text" 
               name="name" 
               placeholder="Name"
               required pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
               title="Name must be two words separated by space." />
            </label>
            <label class="modal-form__label">
               <input class="modal-form__input" 
               type="tel" 
               name="phone" 
               placeholder="Phone"
               minlength="12" maxlength="12"
               title="Phone number should include 12 characters."/>
             </label>
             <label class="modal-form__label">
               <textarea
                class="modal-form__comment"
                name=""
                rows="6"
                placeholder="Comment"
              ></textarea>
  
</div>
<button class="btn btn--modal btn-modal-products" type="submit">Submit</button>
<div class="overlay js-overlay-modal"></div>
